<!-- edit_stock_history.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫履歴編集</title>
</head>
<body>
    <h1>在庫履歴編集</h1>
    <form method="POST">
        <label for="quantity">数量:</label>
        <input type="number" id="quantity" name="quantity" value="{{ stock_history['quantity'] }}" required>
        <br>
        <label for="operation">操作:</label>
        <select id="operation" name="operation">
            <option value="in" {% if stock_history['operation'] == 'in' %}selected{% endif %}>入庫</option>
            <option value="out" {% if stock_history['operation'] == 'out' %}selected{% endif %}>出庫</option>
        </select>
        <br>
        <button type="submit">更新</button>
    </form>
    <br>
    <a href="{{ url_for('stock_history') }}">在庫履歴一覧に戻る</a>
</body>
</html>
