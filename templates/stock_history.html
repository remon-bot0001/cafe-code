<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫履歴</title>
</head>
<body>
    <h1>在庫履歴</h1>
    <table>
        <thead>
            <tr>
                <th>取引タイプ</th>
                <th>数量</th>
                <th>商品名</th>
                <th>ユーザーID</th>
                <th>日時</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in stock_history_entries %}
                <tr>
                    <td>{{ entry.transaction_type }}</td>
                    <td>{{ entry.quantity }}</td>
                    <td>{{ entry.product.name }}</td>
                    <td>{{ entry.user_id }}</td>
                    <td>{{ entry.id }}</td> <!-- こちらを修正 -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('products.products') }}">商品一覧に戻る</a> <!-- 商品一覧へのリンクを追加 -->
</body>
</html>
