<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫一覧</title>
</head>
<body>
    <!-- ログアウトリンク -->
    <h1>在庫管理</h1>
    <a href="{{ url_for('auth.logout') }}">ログアウト</a>

    <!-- 在庫一覧テーブル -->
    <h2>在庫一覧</h2>
    <table>
        <thead>
            <tr>
                <th>商品名</th>
                <th>在庫数</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            {% for inventory in inventories %}
            <tr>
                <td>{{ inventory.product.name }}</td>
                <td>{{ inventory.stock_quantity }}</td>
                <td><a href="{{ url_for('edit_product', product_id=inventory.product.id) }}">編集</a></td>
                <td>
                    <form action="{{ url_for('delete_product', product_id=inventory.product.id) }}" method="POST">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 商品追加リンク -->
    <a href="/add_product">商品を追加</a>
</body>
</html>
